name: Release a new version

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  release:
    if: github.event.pull_request.merged == true
    
    runs-on: ubuntu-latest
    
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      #
      # Checkout the source code.
      #
      - name: Checkout the source code
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab
        with:
          token: ${{ secrets.GIT_PAT }}
          fetch-depth: 0

      #
      # Calculation of the new version with tagging + releasing + etc.
      #
      - name: Calculation of the new version with tagging + releasing + etc
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: cycjimmy/semantic-release-action@8e58d20d0f6c8773181f43eb74d6a05e3099571d
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          semantic_version: 19
          branch: main
          extra_plugins: |
            @semantic-release/release-notes-generator@10.0.3
            @semantic-release/git@10.0.1
          dry_run: false

  deploy:
    needs: release
    
    if: needs.release.outputs.new_release_published == 'true'
  
    runs-on: ubuntu-latest
    
    environment: dev-cd
    
    permissions:
      id-token: write
 
    steps:
      #
      # Login to Azure.
      #
      - name: Login to Azure
        uses: azure/login@92a5484dfaf04ca78a94597f4f19fea633851fa2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
 
      #
      # Upload files.
      #
      - name: Upload files
        uses: azure/CLI@fa0f960f00db49b95fdb54328a767aee31e80105
        with:
          inlineScript: |
            for f in src/main/conf/acquirers/*.json
            do
              az storage blob upload --account-name milconf --container-name acquirer-conf --name $f --file $f
            done
            for f in src/main/conf/clients/*.json
            do
              az storage blob upload --account-name milconf --container-name client-conf --name $f --file $f
            done
            for f in src/main/conf/roles/*.json
            do
              az storage blob upload --account-name milconf --container-name role-conf --name $f --file $f
            done